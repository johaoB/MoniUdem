<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="Logo_Udem.png">
    <link rel="stylesheet" type="text/css" href="Diseño_Registro.css">
  
</head>
<body>

    <div class="container">
        <div class="container2">
            <img src="Logo_Udem.png" alt="Logo">
            <label id="Titulo">Registro de  Usuario</label>
        </div>

        <div class="container3">
            <form id="FormRegistro">
                <label id="Espacio"></label>

                <label id="Registro">Nombre</label>
                <input type="text" name="Nombre">

                <label id="Registro">Apellido</label>
                <input type="text" name="Apellido">

                <label id="Registro">Correo</label>
                <input type="email" name="Correo">

                <label id="Registro">Contraseña</label>
                <input type="password" name="Contraseña">

                <label id="Registro">Facultad</label>
                <input type="text" name="Facultad">

                <label id="Registro">Cargo</label>
                <input type="text" name="Cargo">

                <input type="submit" value="Registrar Informacion">
            </form>
            
            <div class="container4">
                <div>
                    <label id="Cuenta">¿Ya tienes cuenta?</label>
                    <label id="Ingreso">Ingresa aquí</label>
                </div>
                
            </div>
            
        </div>
    </div>

    <script src="Funcion-Registro.js"></script>

</body>
</html>
